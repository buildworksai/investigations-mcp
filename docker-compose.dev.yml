# Investigations MCP Tools v2.2.1 - Development Docker Compose Configuration
version: '3.8'

services:
  investigations-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: investigations-mcp-dev-v2.2.1
    stdin_open: true
    tty: true
    volumes:
      # Mount entire project for development
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VERSION=2.2.1
    command: npm run dev
    networks:
      - mcp-dev-network

networks:
  mcp-dev-network:
    driver: bridge
