# Investigations MCP Tools v2.2.3 - Docker Compose Configuration
version: '3.8'

services:
  investigations:
    build: .
    container_name: investigations-v2.2.3
    stdin_open: true
    tty: true
    volumes:
      # JSON storage directory with FIFO management
      - ./.investigations:/app/.investigations
      # Reports output directory
      - ./reports:/app/reports
    environment:
      - NODE_ENV=production
      - VERSION=2.2.3
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
